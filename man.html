    <script>
        function btn(){
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes!"

                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Ordered!",
                        text: "Your item has been ordered.",
                        icon: "success"
                    });
                }
            });
            }
    </script>
